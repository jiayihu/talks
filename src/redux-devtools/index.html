    ## Remote debugging üõ∞

    ```javascript
    // index.js
    import { composeWithDevTools } from 'remote-redux-devtools';

    const store = createStore(
      reducer,
      composeWithDevTools({ realtime: true, port: 8000 })()
    );
    ```

    ```json
    // package.json
    "remotedev": "remotedev --hostname=localhost --port=8000"
    ```

    ```
    # CLI
    npm run remotedev
    ```
  </script>
